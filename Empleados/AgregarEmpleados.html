<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/AgregarEmpleados.js"></script>
<title>Agregar Empleados</title>
<link rel="stylesheet" href="../styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>

<div class="box">
  <div class="content">
    <h1>Agregar Empleados</h1>
  <p>
    <label>Nombre:
    <input name="nombre" type="text" id="nombre" />
    </label>
</p>
  <p>
    <label>Apellidos:
    <input name="apellidos" type="text" id="apellidos" />
    </label>
  </p>
  <p>
    <label>Telefono:
    <input name="telefono" type="text" id="telefono" />
    </label>
  </p>
  <p>
    <label>Email:
    <input name="email" type="text" id="email" />
    </label>
  </p>
  <p>
    <label>Direccion:
    <input name="direccion" type="text" id="direccion" />
    </label>
  </p>
  <div class="btn">
    <p>
      <label>
      <input name="Agregar"   type="submit" id="Agregar" value="Agregar" />
      </label>
      
      <label>
        <input name="Menu" type="submit" id="Menu" value="Menu" />
      </label>
      
    </p>
  </div>
  
  <p>&nbsp; </p>
  </div>
</div>

</body>
</html>
